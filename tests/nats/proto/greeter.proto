// greeter.proto
syntax = "proto3";

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}

service Attacker {
    rpc Attack (AttackRequest) returns (AttackReply) {}
}

message AttackRequest {
    string name = 1;
}

message AttackReply {
    string message = 1;
}